        content: "Questa pagina contiene la cartella personale delle lezioni, insieme ad una serie di strumenti per gestirle e crearne di nuove. Fai attenzione allo stato delle tue lezioni:<br/><b>privato</b> corrisponde a una lezione che solo per te è possibile utilizzare e vedere, <b>pubblico</b> identifica le lezioni che hai deciso di condividere e che possono essere viste da altri utenti %{desy}; <b>collegate</b> indica lezioni create da altri utenti."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Pulsanti"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Tutte le azioni che si possono effettuare sulle lezioni presenti nelle cartelle sono identificate da icone grafiche.<br/>L'icona \"occhio\" permette di vedere la lezione selezionata, l'icona \"matita\" consente di modificare la lezione. Quest'ultima funzione non è disponibile per le lezioni <b>collegate</b>, in questo caso troverai solo l'icona \"copia\" (due cerchi sovrapposti): difatti non è possibile modificare lezioni realizzate da altri utenti senza averne fatto prima una copia. L'icona \"monitor con un occhio\" carica la lezione nella tua Virtual Classroom; l'icona \"pubblico\" (tre piccoli cerchi interconnessi da due linee) viene accesa, se la lezione è condivisa; se ti piace particolarmente la lezione di qualche altro utente, clicca sull'icona \"star\". Infine, l'icona con la \"x\" cancella la lezione (se la lezione è <b>condivisa</b> questa icona è sostituita dal \"-\", che elimina il collegamento)."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Create a new lesson"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Una volta che avrete aggiunto una quantità sufficiente di elementi, si è pronti per creare la propria lezione: cliccare sul pulsante \"crea una nuova lezione\", che indirizza all'Editor delle Lezioni %{desy}."
    media_elements:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "I tuoi elementi didattici"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Questa pagina contiene la cartella personale degli elementi didattici, insieme a una serie di strumenti per gestirli e crearne nuovi.<br/>Appena un elemento viene caricato, %{desy} assegna lo stato <b>privato</b>. Diversamente da quanto avviene per le lezioni, non è possibile condividere direttamente gli elementi privati: quando si condivide una lezione, l'applicazione condivide automaticamente tutti gli elementi didattici in essa contenuti. Quando un elemento passa allo stato <b>pubblico</b>, viene automaticamente spostato dalla cartella personale a quella pubblica di %{desy}: nella vostra cartella verrà mantenuto un collegamento con esso, che consente di utilizzarlo, ma non di modificarlo o eliminarlo."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Editor degli elementi"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "L'icona \"matita\" consente l'apertura con uno specifico Editor (Audio, Immagine o Video). Se l'elemento che contiene la matita è <b>pubblico</b>, l'Editor vi costringerà a salvare il lavoro come un nuovo elemento (dal momento che non è possibile modificare un elemento pubblico), mentre se l'elemento è <b>privato</b> è possibile scegliere se sovrascrivere o meno quello originale. Il pulsante \"Editor degli elementi\" permette di scegliere un tipo di elemento e apre l'editor corrispondente."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Anteprima degli elementi"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "L'icona \"occhio\" consente l'anteprima di un elemento. Durante l'anteprima di un elemento <b>privato</b> è possibile trovare un pulsante contenente tre piccole linee: cliccando su di esso si apre un pannello tramite il quale è possibile modificare le informazioni generali dell'elemento (titolo, descrizione e tag)."
    search:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Motore di ricerca"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Il motore di ricerca %{desy} può essere utilizzato sia per trovare lezioni che elementi; Il motore effettua la ricerca sui tag.<br/>Ogni lezione o elemento trovato possono essere aggiunti alla cartella personale utilizzando l'icona \"+\"."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Suggerimenti per una ricerca efficace"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Mentre si digita la parola chiave per la ricerca, il motore di ricerca di %{desy} suggerisce i tags più usati (che iniziano con la parola chiave) tra quelli presenti in archivio. In questo modo avrete una scelta più ampia e un risultato di ricerca più preciso."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Suggerimenti per una corretta 'etichettatura (tags)'"
        # Here the variable %{tags} is replaced by the minimum amount of tags for an item in the application
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Quando si carica un nuovo elemento o si crea una nuova lezione è importante inserire etichette (tags) il più coerenti possibile. Una corretta etichettatura permette al motore di ricerca di trovare più facilmente le tue lezioni. E' necessario inserire un numero minimo di %{tags} tags."
    users:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "La tua pagina Profilo"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "In questa pagina è possibile rivedere e modificare il tuo profilo utente. Dai un'occhiata al menu nella parte superiore della pagina: ogni collegamento indirizza alla sezione corrispondente del tuo profilo."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Dati personali, mailing list"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "La sezione \"materie\" contiene l'elenco delle tue materie: puoi modificare questo elenco in ogni momento. Ricorda che %{desy} analizza le materie di interesse indicate per suggerirti le lezioni che trovi proposte nella tua home pages. La sezione \"mailing list\" contiene un elenco di gruppi di indirizzi e-mail, che puoi utilizzare per inviare i collegamenti alle tue lezioni presenti all'interno della tua Virtual Classroom: clicca sul pulsante \"aggiungi un nuovo gruppo\" per crearne uno nuovo."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Statistiche"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "La sezione \"statistiche\" contiene interessanti statistiche relative al tuo profilo e a %{desy} in generale. Le statistiche sono suddivise per categorie e sono di facile consultazione."
    virtual_classroom:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Virtual Classroom %{desy}"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Benvenuto nella tua Virtual Classroom! Qui puoi caricare le lezioni presenti nella cartella personale e organizzarle in una playlist. Il pulsante \"aggiungi lezione\" apre una finestra per caricare più lezioni contemporaneamente."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Playlist"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Una delle caratteristiche più utili della Virtual Classroom di %{desy} è l'utilizzo di una playlist: per inserire una lezione nella playlist, trascinala all'interno dell'area sulla destra. Per riprodurre la playlist nella sequenza più adatta ai vostri obiettivi didattici, è possibile ordinare le lezioni."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Invia un link ai tuoi amici"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "L'icona \"busta\" che si trova sotto ogni lezione, apre una finestra dove è possibile selezionare una lista di indirizzi e-mail: clicca sul pulsante \"invia\" per spedire una email contenete un indirizzo internet pubblico della tua lezione (utilizzando questo link i tuoi studenti sono in grado di visualizzare la lezione senza essere iscritti a %{desy})."
  
  
  
