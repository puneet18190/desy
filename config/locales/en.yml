    lessons:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Status of lessons"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "This page contains your personal folder of lessons, together with a set of instruments to handle them and create new ones. Pay attention to the status of your lessons:<br/><b>private</b> corresponds to a lesson that only you can use and see, <b>shared</b> identifies lessons which you have decided to share and that can be seen by other %{desy} users; <b>linked</b> indicates lessons created by other users."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Action buttons"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "All the actions you may carry out on the lessons present in your folders are identified by graphic icons.<br/>The \"eye\" icon allows you to see the selected lesson, the \"pencil\" icon permits you to modify the lesson. This last function is not allowed for <b>linked</b> lessons, in this case you find only the \"copy\" icon (two circles overlapped): in fact, it's not possible to modify lessons realized by other users without first making a copy. The \"monitor with an eye\" icon uploads the lesson into your Virtual Classroom; the \"share\" icon (three small circles connected by two lines) is turned on if the lesson is shared; if you particularly like somebody else's lesson, click on the \"star\" icon. Finally, the icon with a \"x\" deletes the lesson (if the lesson is <b>linked</b> this icon is replaced by a \"minus\", which deletes the link)."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Create a new lesson"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Once you added a sufficient amount of elements, you are ready to create your own lesson: click on the \"create a new lesson\" button, which will redirect you to %{desy}'s Lesson Editor."
    media_elements:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Your didactic elements"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "This page contains your personal folder of elements, together with a set of instruments to handle them and create new ones.<br/>As soon as an element is uploaded %{desy} assigns it the status <b>private</b>. Unlike for lessons, you can't share directly your private elements: when you share a lesson, the application shares automaticly all the elements contained in it. When an element passes to status <b>public</b>, it is automaticly moved from your personal folder to %{desy}'s public one: in your folder you'll keep a link of it, which allows you to use it but not modify nor delete it."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Element Editors"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "The \"pencil\" icon on each element opens that element's specific Editor (Audio, Image or Video). If the element containing the pencil is <b>public</b>, the Editor will force you to save your work as a new element (since you can't modify a public one), whereas if the element is <b>private</b> you can choose whether overwrite or not the original one. The button \"elements editor\" lets you choose a type of element and opens the corresponding empty Editor."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Element preview"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "The \"eye\" icon opens the preview of an element. In the preview of <b>private</b> elements you can find a button containing three small lines: clicking on it you open a form that you can use to modify the element's general information (title, description, and tags)."
    search:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Search Engine"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "%{desy}'s Search Engine may be used for both lessons and elements; the engine is based on tags.<br/>Any lesson or element found may be added to your corresponding personal folder by using the \"plus\" icon."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Suggestions for a good search"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "While you are typing the keyword for your search, %{desy}'s Search Engine suggests you the most used tags (beginning with your keyword) among the ones present in the database. This way you'll have a wider choice and a more complete search result."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Suggestions for a good tagging"
        # Here the variable %{tags} is replaced by the minimum amount of tags for an item in the application
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "When you upload a new element or create a new lesson it's important to insert the a good range of tags. A proper tagging allows the Search Engine to find more easily your lessons. You must insert a minimum of %{tags} tags."
    users:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Your profile page"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "In this page you can review and modify your profile. Have a look at the menu on the top of the page: each link redirects you to the corresponding section of your profile."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Personal data, mailing lists"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "The section \"subjects\" contains the list of your subjects: you can update this list at any time. Remember that %{desy} checks out your subjects to choose the suggested lessons that you find in the main page. The section \"mailing list\" contains a list of groups of e-mail addresses, that you can use to send your lesson links from inside your Virtual Classroom: click on the button \"add new group\" to create a new mailing list."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Statistics"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "The section \"statistics\" contains interesting statistics about your profile and about all %{desy}. The statistics are divided by categories and easy to consult."
    virtual_classroom:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "%{desy}'s Virtual Classroom"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Welcome to your Virtual Classroom! Here you may upload lessons from your personal folder and organize them into a playlist. The button \"add lessons\" opens a window to load quickly multiple lessons."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Playlist"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "One of the useful features of %{desy}'s Virtual Classroom is the playlist: to move a lesson inside the playlist, drag it to the zone on the right. To reproduce the playlist in the sequence which is most suitable to your didactive objectives, you can sort its elements by dragging them."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "Send a link to your friends"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "The \"envelope\" icon located below each lesson opens a window where you can select a list of e-mail addresses: click on the button \"send\" to send an email containing the public link of your lessons (using this link your students are able to visualize the lesson without being registered in %{desy})."
  
  
