    documents:
      # Notification sent by a user who destroyed a document attached to a lesson coped by somebody else, to inform all its followers (the variable %{lesson_title} is replaced by the title of the lesson, %{document_title} by the title of the document, and %{link} by the link to the lesson viewer for that lesson)
      # 1 - models/document.rb
      destroyed: "<div class=\"title\">Warning!</div><div class=\"content\">The document <span class=\"variable\">%{document_title}</span> has been removed by its owner: this affects your lesson <span class=\"variable\">%{lesson_title}</span></div><div class=\"basement\"><span>%{lesson_title}</span><a href=\"%{link}\" class=\"preview\"></a></div>"
      # Message attached to the notification of modifications automatically sent to users who have a link to a lesson containig a document which has been deleted (%{document_title} is  replaced by the title of the document)
      # 1 - models/document.rb
      standard_message_for_linked_lessons: "I removed the attached document «%{document_title}»"
    lessons:
      # Message sent to a user who has the lesson link, in case the creator of that lesson deleted it (the variable %{user_name} is replaced by the name of the author of the lesson, %{lesson_title} by the title of the lesson)
      # 1 - models/lesson.rb
      destroyed: "<div class=\"title\">Warning!</div><div class=\"content\">The user <span class=\"variable\">%{user_name}</span>, author of <span class=\"variable\">%{lesson_title}</span>, deleted his lesson: hence, you lost the link to that lesson.</div>"
      # Notification received by an user who sent to his friends an email with the public link of a lesson: it's used as a memo of the list of emails to which the message was successfully sent (the variable %{title} is replaced by the title of the lesson, %{message} by the message inserted by the sender, %{emails} by the list of emails separated by comma)
      # 1 - controllers/virtual_classroom_controller.rb
      link_sent: "<div class=\"title\">Link sent!</div><div class=\"content\">You sent the link of the lesson <span class=\"variable\">%{title}</span> to the following emails: <br/><br/><span class=\"message\">%{emails}</span><br/><br/>The message you attached is<br/><br/><span class=\"message\">\"%{message}\"</div>"
      # Notification sent by a user who modified a shared lesson, to inform all its followers about the nature of modifications made (the variable %{lesson_title} is replaced by the title of the lesson, %{message} by the message containing a better description of the modifications, and %{link} by the link to the lesson viewer for that lesson)
      # 1 - models/lesson.rb
      # 2 - models/lesson.rb
      # 3 - models/document.rb
      modified: "<div class=\"title\">News for you!</div><div class=\"content\">The lesson <span class=\"variable\">%{lesson_title}</span> has undergone some changes by the author: the detail of the changes are<br/><br/><span class=\"message\">\"%{message}\"</span></div><div class=\"basement\"><span>%{lesson_title}</span><a href=\"%{link}\" class=\"preview\"></a></div>"
      # Message sent to a user who has the link of a lesson, in case the creator of that lesson turned it back into private (in this case the follower loses his link as if the lesson was deleted) (the variable %{user_name} is replaced by the name of the author of the lesson, %{lesson_title} by the title of the lesson)
      # 1 - models/lesson.rb
      unpublished: "<div class=\"title\">Warning!</div><div class=\"content\">The user <span class=\"variable\">%{user_name}</span>, author of <span class=\"variable\">%{lesson_title}</span>, changed to private the status of his lesson: hence, you lost the link to that lesson.</div>"
    audio:
      compose:
        update:
          # The process of audio editing started. The variable %{item} is replaced by the name of the audio whose content is going to be modified
          # 1 - controllers/audio_editor_controller.rb
          started: "<div class=\"title\">Audio editing</div><div class=\"content\">The editing of the audio <span class=\"variable\">%{item}</span> started! Audio Editor is temporarily not available, together with lessons where you used this audio.</div>"
          # The process of audio editing ended successfully. The variable %{item} is replaced by the name of the audio whose content has been modified
          # 1 - ../lib/media/audio/editing/composer.rb
          ok: "<div class=\"title\">Congratulations!</div><div class=\"content\">The editing of the audio <span class=\"variable\">%{item}</span> ended successfully! Now the Audio Editor is available again, together with all the lessons where the audio was used (unless they contain any other element in editing).</div>"
          # The process of audio editing ended with an error. The variable %{item} is replaced by the name of the audio whose content has been modified, and the variable %{link} is replaced by the link where the copy of your working space is stored
          # 1 - ../lib/media/audio/editing/composer.rb
          failed: "<div class=\"title\">Error!</div><div class=\"content\">The editing of the audio <span class=\"variable\">%{item}</span> failed! Now the Audio Editor is available again, together with all the lessons where the audio was used (unless they contain any other element in editing). The draft you were working on hasn't been lost:<br/><br/><a href=\"%{link}\" class=\"link\">go to the draft</a></div>"
        create:
          # The process of audio composition started. The variable %{item} is replaced by the name of the audio which is going to be composed
          # 1 - controllers/audio_editor_controller.rb
          started: "<div class=\"title\">Audio composition</div><div class=\"content\">The composition of the audio <span class=\"variable\">%{item}</span> started! Audio Editor is temporarily not available</div>"
          # The process of audio composition ended successfully. The variable %{item} is replaced by the name of the new audio
          # 1 - ../lib/media/audio/editing/composer.rb
          ok: "<div class=\"title\">Congratulations!</div><div class=\"content\">The composition of the audio <span class=\"variable\">%{item}</span> ended successfully! Now the Audio Editor is available again.</div>"
          # The process of audio composition ended with an error. The variable %{item} is replaced by the name of the audio in composition, and the variable %{link} is replaced by the link where the copy of your working space is stored
          # 1 - ../lib/media/audio/editing/composer.rb
          failed: "<div class=\"title\">Error!</div><div class=\"content\">The composition of the audio <span class=\"variable\">%{item}</span> failed! Now the Audio Editor is available again. The draft you were working on hasn't been lost:<br/><br/><a href=\"%{link}\" class=\"link\">go to the draft</a></div>"
      upload:
        # The process of audio uploading started. The variable %{item} is replaced by the name of the audio which is going to be uploaded
        # 1 - controllers/media_elements_controller.rb
        started: "<div class=\"title\">Audio uploading</div><div class=\"content\">The uploading of the audio <span class=\"variable\">%{item}</span> started! Wait until it's over to be able to use the new audio.</div>"
        # The process of audio uploading ended successfully. The variable %{item} is replaced by the name of the new audio
        # 1 - ../lib/media/audio/editing/conversion.rb
        ok: "<div class=\"title\">Congratulations!</div><div class=\"content\">The uploading of the audio <span class=\"variable\">%{item}</span> ended successfully! Now you can use it in your lessons.</div>"
        # The process of audio uploading ended with an error. The variable %{item} is replaced by the name of the audio which the user tried to upload
        # 1 - ../lib/media/audio/editing/conversion.rb
        failed: "<div class=\"title\">Error!</div><div class=\"content\">The uploading of the audio <span class=\"variable\">%{item}</span> failed! Please try again.</div>"
    video:
      compose:
        update:
          # The process of video editing started. The variable %{item} is replaced by the name of the video whose content is going to be modified
          # 1 - controllers/audio_editor_controller.rb
          started: "<div class=\"title\">Video editing</div><div class=\"content\">The editing of the video <span class=\"variable\">%{item}</span> started! Video Editor is temporarily not available, together with lessons where you used this video.</div>"
          # The process of video editing ended successfully. The variable %{item} is replaced by the name of the video whose content has been modified
          # 1 - ../lib/media/audio/editing/composer.rb
          ok: "<div class=\"title\">Congratulations!</div><div class=\"content\">The editing of the video <span class=\"variable\">%{item}</span> ended successfully! Now the Video Editor is available again, together with all the lessons where the video was used (unless they contain any other element in editing).</div>"
          # The process of video editing ended with an error. The variable %{item} is replaced by the name of the video whose content has been modified, and the variable %{link} is replaced by the link where the copy of your working space is stored
          # 1 - ../lib/media/audio/editing/composer.rb
          failed: "<div class=\"title\">Error!</div><div class=\"content\">The editing of the video <span class=\"variable\">%{item}</span> failed! Now the Video Editor is available again, together with all the lessons where the video was used (unless they contain any other element in editing). The draft you were working on hasn't been lost:<br/><br/><a href=\"%{link}\" class=\"link\">go to the draft</a></div>"
        create:
          # The process of video composition started. The variable %{item} is replaced by the name of the video which is going to be composed
          # 1 - controllers/video_editor_controller.rb
          started: "<div class=\"title\">Video composition</div><div class=\"content\">The composition of the video <span class=\"variable\">%{item}</span> started! Video Editor is temporarily not available.</div>"
          # The process of video composition ended successfully. The variable %{item} is replaced by the name of the new video
          # 1 - ../lib/media/video/editing/composer.rb
          ok: "<div class=\"title\">Congratulations!</div><div class=\"content\">The composition of the video <span class=\"variable\">%{item}</span> ended successfully! Now the Video Editor is available again.</div>"
          # The process of video composition ended with an error. The variable %{item} is replaced by the name of the video in composition, and the variable %{link} is replaced by the link where the copy of your working space is stored
          # 1 - ../lib/media/video/editing/composer.rb
          failed: "<div class=\"title\">Error!</div><div class=\"content\">The composition of the video <span class=\"variable\">%{item}</span> failed! Now the Video Editor is available again. The draft you were working on hasn't been lost:<br/><br/><a href=\"%{link}\" class=\"link\">go to the draft</a></div>"
      upload:
        # The process of video uploading started. The variable %{item} is replaced by the name of the video which is going to be uploaded
        # 1 - controllers/media_elements_controller.rb
        started: "<div class=\"title\">Video uploading!</div><div class=\"content\">The uploading of the video <span class=\"variable\">%{item}</span> started! Wait until it's over to be able to use the new video.</div>"
        # The process of video uploading ended successfully. The variable %{item} is replaced by the name of the new video
        # 1 - ../lib/media/video/editing/conversion.rb
        ok: "<div class=\"title\">Congratulations!</div><div class=\"content\">The uploading of the video <span class=\"variable\">%{item}</span> ended successfully! Now you can use it in your lessons.</div>"
        # The process of video uploading ended with an error. The variable %{item} is replaced by the name of the video which the user tried to upload
